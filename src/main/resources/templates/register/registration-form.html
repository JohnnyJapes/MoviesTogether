<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/footerCSS.css}">
</head>

<header class="sticky-top" th:replace="~{header :: stick}"></header>

<body>
<!-- Check for login error -->
	<div class="row justify-content-center">
		<div th:if="${param.error}" class="col">
			<div class="alert alert-danger  alert-dismissible">
				Invalid username and password.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>
			<!--Check for logout-->
		<div th:if="${param.logout}" class="col">
	
			<div class="alert alert-success alert-dismissible">
				You have been logged out.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>

	</div>
    <div class="container">

        <div id="loginbox" style="margin-top: 50px;"
             class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    
            <div class="card border-info">
    
                <div class="card-header bg-info">
                    New User Registration
                </div>
    
                <div class="card-body">
    
                    <div class="card-text">
    
                        <!-- Registration Form -->
                        <form action="#" th:action="@{/register/processRegistrationForm}"
                              th:object="${userCheck}"
                              method="POST" class="form-horizontal">
    
                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
    
                                        <!-- Check for login error -->
    
                                        <div th:if="${registrationError}">
    
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                <span th:text="${registrationError}"></span>
                                            </div>
    
                                        </div>
    
                                    </div>
                                </div>
                            </div>
    
                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{userName}"  placeholder="Username (*)" class="form-control" />
                            </div>
                            <div th:if="${#fields.hasErrors('userName')}"
                            style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('userName')}" th:text="'User Name ' + ${err}" />
                                </ul>
                            </div>

                            <!-- Email -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{email}"  placeholder="Email (*)" class="form-control" />
                            </div>
                            <div th:if="${#fields.hasErrors('email')}"
                            style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                                </ul>
                            </div>
    
                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="password" th:field="*{password}"  placeholder="Password (*)" class="form-control" />
                            </div>
                            <div th:if="${#fields.hasErrors('password')}"
                            style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                                </ul>
                            </div>
    
                            <!-- First Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{firstName}"  placeholder="First name (*)" class="form-control" />
                            </div>
    

                            <!-- Last Name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <input type="text" th:field="*{lastName}"  placeholder="Last name (*)" class="form-control" />
                            </div>

    
                            <!-- Registration Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>
    
                        </form>
    
                    </div>
    
                </div>
    
            </div>
        </div>
    
    </div>

</body>


<footer th:insert="~{footer :: footer}"></footer>
