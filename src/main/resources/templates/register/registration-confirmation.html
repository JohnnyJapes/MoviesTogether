<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration Confirmation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<header class="sticky-top" th:replace="~{header :: stick}"></header>
<body>

	<h2>User registered successfully!</h2>

	<!-- display first name, last name and email -->
	<ul>
		<li th:text="'User name: ' + ${userCheck.userName}"></li>
		<li th:text="'First name: ' + ${userCheck.firstName}"></li>
		<li th:text="'Last name: ' + ${userCheck.lastName}"></li>
	</ul>

	<hr>
	
	<a th:href="@{/login}">Login with new user name</a>
	
</body>
<footer th:insert="~{footer :: footer}"></footer>
</html>
